############ Media/Remote Groups ############
harmony:
  name: Harmony Hub
  control: hidden
  entities:
    - remote.living_room
    # - sensor.harmony_activity
    - input_select.harmony
    # - media_player.sony_bravia_tv

samsung_tv:
  name: Samsung TV
  entities:
    - media_player.samsung_tv

# ps4:
  # name: Playstation 4
  # entities:
    # - media_player.playstation_4

fujitsu:
  name: Fujitsu Air Conditioning
  entities:
    - input_select.aircon

samsung_tv_rm_switches_compact:
  name: Samsung TV & Sound Bar
  control: hidden
  entities:
    - switch.template_samsung_tv
    - script.amp_yas106_power

samsung_tv_rm_switches_full:
  name: Samsung TV & Sound Bar
  control: hidden
  entities:
    - switch.template_samsung_tv
    - script.amp_yas106_power
    - script.amp_yas106_vol_up
    - script.amp_yas106_vol_down

soniq_tv_rm_switches_compact:
  name: Soniq TV
  control: hidden
  entities:
    - script.soniq_tv_power

soniq_tv_rm_switches_full:
  name: Soniq TV
  control: hidden
  entities:
    - script.soniq_tv_power
    - script.soniq_tv_ch_up
    - script.soniq_tv_ch_down
    - script.soniq_tv_vol_up
    - script.soniq_tv_vol_down

radio_rm_switches_compact:
  name: DAB Radio
  control: hidden
  entities:
    - script.radio_power

radio_rm_switches_full:
  name: DAB Radio
  control: hidden
  entities:
    - script.radio_power
    - script.radio_vol_up
    - script.radio_vol_down

arlec_rm_switches:
  name: Power Switches
  entities:
    - switch.power_switch_1


############ Server/PC Groups ############
server:
  name: Windows Home Server
  entities:
    - sensor.hp_ilo_server_power
    - switch.home_server

server1:
  name: Server Health
  entities:
    - sensor.hp_ilo_CPU_Temperature
    - sensor.hp_ilo_Inlet_Temperature
    - sensor.hp_ilo_CPU_fanspeed

pi_monitor:
  name: Raspberry Pi
  entities:
    - sensor.processor_use
    - sensor.memory_use
    - sensor.memory_free
    - sensor.memory_use_percent
    - sensor.disk_use_
    - sensor.disk_free_
    - sensor.disk_use_percent_
