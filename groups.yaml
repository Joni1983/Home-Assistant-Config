############ S02: Views #########
family_room_view:
  name: Family Area
  view: yes
  entities:
    - group.family_lights
    - group.harmony
    - media_player.sony_bravia_tv
    - group.server
    - group.server1
    - media_player.sony_tv
    - media_player.playstation_4
    - group.fujitsu

hallway_view:
  name: Hallway Area
  view: yes
  entities:
    - group.hallway_lights
    - group.other_lights
    - group.broadlink_switches
    - media_player.samsung_tv

bedroom_view:
  name: Bedroom
  view: yes
  entities:
    - group.bedroom_lights
    - media_player.bedroom_tv
    - script.everything_off
    
system_view:
  name: System
  view: yes
  entities:
    - sun.sun
    - device_tracker.galaxys8
    - device_tracker.lg_g4
    - automation.daytime_away_mode
    - automation.evening_away_mode
    - automation.arrival_lights_on
    - automation.hallway_light_on_at_sunset
    - input_boolean.holiday_mode
    - input_boolean.lights_notifications
    # - group.ssl
    - group.pi_monitor

    
######### S03: Light Groups #########
house_lights:
  name: All Lights
  entities:
    - switch.house_lights
    
