############ Views ############
family_room_view:
  name: Family Area
  view: yes
  entities:
    - group.family_lights
    - group.harmony
    - media_player.sony_bravia_tv
    - group.server
    - group.server1
    # - media_player.sony_tv
    # - media_player.playstation_4
    - group.fujitsu

hallway_view:
  name: Hallway Area
  view: yes
  entities:
    - group.hallway_lights
    - group.other_lights
    - group.samsung_tv_rm_switches_full
    - media_player.samsung_tv
    - group.radio_rm_switches_full

bedroom_view:
  name: Bedroom
  view: yes
  entities:
    - group.bedroom_lights
    - group.soniq_tv_rm_switches_full
    # - media_player.bedroom_tv
    - switch.master_switch

system_view:
  name: System
  view: yes
  entities:
    - sun.sun
    - device_tracker.marys_s8
    - device_tracker.mums_lg_g4
    - automation.daytime_away_mode
    - automation.evening_away_mode
    - automation.arrival_lights_on
    - automation.hallway_light_on_at_sunset
    - input_boolean.holiday_mode
    - input_boolean.lights_notifications
    # - group.ssl
    - group.pi_monitor


