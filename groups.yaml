    - light.Hallway_2

bedroom:
  name: Bedroom Lights
  #view: yes
  entities:
    - light.Bedroom
    
other_lights:
  name: Other Lights
  #view: yes
  entities:
    - light.Study
    - light.Spare_Room

server:
  name: Windows Home Server
  #view: yes
  entities:
    - sensor.hp_ilo_server_power
    - switch.SERVERNEOS
    - sensor.hp_ilo_CPU_Temperature
    - sensor.hp_ilo_Inlet_Temperature
    - sensor.hp_ilo_CPU_fanspeed