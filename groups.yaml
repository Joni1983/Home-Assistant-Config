    - sensor.bom_air_temp_c
    - sensor.bom_relative_humidity
    - sensor.bom_rain_today
    - group.house_lights
    - group.family_lights
    - group.harmony
    - group.hallway_lights
    - group.other_lights
    - group.bedroom_lights
