############ S01: Default View ############
default_view:
  view: yes
  icon: mdi:home 
  entities:
    - device_tracker.huawei_mate9
    - device_tracker.iphone_6_plus
    - sensor.bom_air_temp_c
    - sensor.bom_relative_humidity
    - sensor.bom_rain_today
    - group.house_lights
    - group.family_lights
    - group.harmony
    - group.hallway_lights
    - group.other_lights
    - group.bedroom_lights
    - group.server
    # - group.server1
    # - group.samsung_tv
    # - media_player.google_home
    # - group.ps4
    - group.fujitsu
    - group.broadlink_switches
