### Master Switch ###
- platform: template
  switches:
    master_switch:
      friendly_name: 'Master Switch'
      value_template: "{{ is_state('group.light_devices', 'on') or is_state('remote.living_room', 'on') or is_state('switch.template_samsung_tv', 'on') }}"
      turn_on:
        - service: homeassistant.turn_on
          entity_id: group.light_devices
        - service: remote.turn_on
          entity_id: remote.living_room
        - service: switch.turn_on
          entity_id: switch.template_samsung_tv
        # - service: switch.turn_on
          # entity_id: switch.template_home_server
      turn_off:
        - service: homeassistant.turn_off
          entity_id: group.light_devices
        - service: remote.turn_off
          entity_id: remote.living_room
        - service: switch.turn_off
          entity_id: switch.template_samsung_tv
        # - service: switch.turn_off
          # entity_id: switch.template_home_server
