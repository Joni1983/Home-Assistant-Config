############ System View ############
  - title: System
    id: system
    icon: mdi:information-outline
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            title: CPU
            unit_of_measurement: '%'
            entity: sensor.processor_use
            severity:
              green: 0
              yellow: 45
              red: 85
          - type: gauge
            title: RAM
            unit_of_measurement: '%'
            entity: sensor.memory_use_percent
            severity:
              green: 0
              yellow: 45
              red: 85
      - type: horizontal-stack
        cards:
          - type: gauge
            title: Storage
            unit_of_measurement: '%'
            entity: sensor.disk_use_percent_
            severity:
              green: 0
              yellow: 45
              red: 85
          - type: glance
            column_width: calc(100% / 5)
            entities:
              - entity: sensor.disk_use_
                name: Used Space
              # - entity: sensor.disk_free_
              #   name: Free Space
              - binary_sensor.online
      - type: custom:vertical-stack-in-card
        cards:
          - type: glance
            show_name: false
            entities:
              - device_tracker.nicks_note8
              - device_tracker.ashs_s8_plus
              - device_tracker.marys_s8
              - device_tracker.mums_lg_g4
          - type: map
            aspect_ratio: 100%
            entities:
              - device_tracker.nicks_note8
              - device_tracker.ashs_s8_plus
              - zone.home
              - zone.work
              - zone.work_2
              - zone.gym
              - zone.gym_2
      - type: entities
        entities:
          - input_boolean.holiday_mode
          - input_boolean.cast_visible
      - type: entities
        entities:
          - switch.test
      - type: entities
        title: Timer
        entities:
          - input_number.timer_hours
          - input_select.timer_device