    hour: 5
    min: 59
    vol: 0.55
gh_office:
  module: google_home
  class: Quiet_Mode
  device: media_player.google_home_office
  night_mode:
    hour: 23
    min: 5
    vol: 0.2
  day_mode: 
    hour: 6
    min: 55
    vol: 0.4
gh_bedroom:
  module: google_home
  class: Quiet_Mode
  device: media_player.google_home_bedroom
  night_mode:
    hour: 21
    min: 55
    vol: 0.2
  day_mode: 
    hour: 6
    min: 55
    vol: 0.4

### Xiaomi Buttons ###
bedroom_buttons:
  module: xiaomi
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_1
    - binary_sensor.xiaomi_switch_2
  actions:
    - click_type: single
      type: standard
      target_dev: light.bedroom
      service: toggle
    - click_type: double
      type: standard
      target_dev: switch.template_soniq_tv
      service: toggle
    - click_type: long_click_press
      type: standard
      target_dev: switch.master_switch
      service: turn_off
outside_button:
  module: xiaomi
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_4
  actions:
    - click_type: single
      type: standard
      target_dev: light.outdoor_led
      service: toggle
nursery_button:
  module: xiaomi
  class: Button
  buttons:
    - binary_sensor.xiaomi_switch_5
  actions:
    - click_type: single
      type: dimmer
      dim_step: 3
      target_dev: light.nursery
    - click_type: long_click_press
      type: standard
      target_dev: light.nursery
      service: toggle
doorbell:
  module: xiaomi
  class: Doorbell
  buttons:
    - binary_sensor.xiaomi_switch_3
  click_type: single
  gw_mac: !secret xiaomi_mac
  ringtone_id: 10001
  vol_slider: input_number.doorbell_volume 
  courtesy_light: 
    - entity_id: light.front_porch
      timer: 180
  flash:
    - light.bedroom
    - light.study
    - light.spare_room
    - light.kitchen
    - light.dining
    - light.living_room
    - light.bedroom_2

### Sensor Lights ###
pantry_motion_light:
  module: sensor
  class: sensor_light
  light: light.pantry_light
  sensor: binary_sensor.xiaomi_motion_1
  brightness: 100
  kelvin: 3200
  duration: 300
hallway_motion_light:
  module: sensor
  class: sensor_light
  light: light.hallway_2
  sensor: binary_sensor.konnected_zone_3
  duration: 180
  night_mode: true
back_hallway_motion_light:
  module: sensor
  class: sensor_light
  light: light.back_hallway
  sensor: binary_sensor.konnected_zone_4
  duration: 120
  night_mode: true
  brightness: 30
backyard_door_light:
  module: sensor
  class: sensor_light
  light: light.outdoor_led
  sensor: binary_sensor.xiaomi_door_2
  night_mode: true
  duration: 180
front_door_light:
  module: sensor
  class: sensor_light
  light: light.front_porch
  sensor: binary_sensor.xiaomi_door_1
  night_mode: true
  duration: 180
garage_open_light:
  module: sensor
  class: sensor_light
  light: light.front_porch
  sensor: cover.garage_main
  night_mode: true
  duration: 180

### Alarm Notifications
alarm:
  module: sensor
  class: Notifications
  motion_sensors:
    - binary_sensor.konnected_zone_1
    - binary_sensor.konnected_zone_2
    - binary_sensor.konnected_zone_3
    - binary_sensor.konnected_zone_4
    - binary_sensor.konnected_zone_5
    - binary_sensor.xiaomi_motion_1
  door_sensors:
    - binary_sensor.xiaomi_door_1
    - binary_sensor.xiaomi_door_2
  water_sensors:
    - binary_sensor.xiaomi_water_1
    - binary_sensor.xiaomi_water_2
    - binary_sensor.xiaomi_water_3

### Timers ###
timer_main_ac:
  module: timer
  class: Timer
  device: climate.living_room
  input: input_number.timer_main_ac
  units: hours
timer_bedroom_ac:
  module: timer
  class: Timer
  device: climate.bedroom
  input: input_number.timer_bedroom_ac
  units: hours
timer_bedroom_tv:
  module: timer
  class: Timer
  device: switch.template_soniq_tv
  input: input_number.timer_bedroom_tv
  units: minutes
timer_main_tv:
  module: timer
  class: Timer
  device: remote.living_room
  input: input_number.timer_main_tv
  units: minutes

