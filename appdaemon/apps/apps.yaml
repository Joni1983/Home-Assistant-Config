### People Presence Automations
presence:
  module: presence
  class: Presence
  arrival_on:
    - light.floor_lamp
    - light.kitchen
    - switch.template_harmony_fetch
  away_off:
    - group.all_lights
    - remote.living_room
    - switch.template_samsung_tv
  pet_light: light.hallway_2
  radio_device: media_player.google_home_office
  radio_url: 'https://abc.ihrcast.arn.com.au/iHRabc01?'
  people_notifications:
    - device_tracker.mums_lg_g4

### Time Based Automations ###
sunset:
  module: sun
  class: Sunset
  devices_on:
    - light.floor_lamp
    - light.kitchen
  pet_light: light.hallway_2
  fairy_lights:
    - light.outdoor_led

### Google Home Volume Control ###    
gh_main:
  module: google_home
  class: Quiet_Mode
  device: media_player.google_home_main
  night_mode:
    hour: 23
    min: 5
    vol: 0.3
