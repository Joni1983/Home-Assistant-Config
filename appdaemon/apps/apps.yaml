utils:
  module: utils
  class: utils

### People Presence Automations
presence:
  module: presence
  class: Presence
  dependencies: utils
  arrival_on:
    - light.floor_lamp
    - light.kitchen
    - switch.template_harmony_fetch
  arrival_off:
    - light.hallway_2
  away_on:
    - light.hallway_2
  away_off:
    - group.all_lights
    - remote.living_room
    - switch.template_samsung_tv
    - fan.diffuser
  radio:
    device: media_player.google_home_office
    url: 'https://abc.ihrcast.arn.com.au/iHRabc01?'
  # people_notifications:
  #   - device_tracker.mums_lg_g4
  residents:
    - device_tracker.nicks_note8
    - device_tracker.ashs_s10

### Time Based Automations ###
sunset:
  module: sun
  class: Sunset
  dependencies: utils
  athome_on:
    - light.floor_lamp
    - light.kitchen
  away_on: 
    - light.hallway_2
xmas_lights:
  module: sun
  class: Fairylights
  dependencies: utils
  lights:
    - switch.xmas_lights
  sunrise_offset: -60
  sunset_offset: -15

### Google Home Volume Control ###    
gh_main:
  module: google_home
  class: Quiet_Mode
  dependencies: utils
  device: media_player.google_home_main
  night_mode:
    hour: 23
    min: 5
    vol: 0.3
  day_mode: 
    hour: 5
    min: 59
    vol: 0.55
gh_office:
  module: google_home
  class: Quiet_Mode
  dependencies: utils
  device: media_player.google_home_office
  night_mode:
    hour: 23
    min: 5
    vol: 0.2
  day_mode: 
    hour: 6
    min: 55
    vol: 0.4
gh_bedroom:
  module: google_home
  class: Quiet_Mode
  dependencies: utils
  device: media_player.google_home_bedroom
  night_mode:
    hour: 21
    min: 55
    vol: 0.2
  day_mode: 
    hour: 6
    min: 55
    vol: 0.4

### Xiaomi Buttons ###
bedroom_buttons:
  module: xiaomi
  class: Button
  dependencies: utils
  buttons:
    - binary_sensor.xiaomi_switch_1
    - binary_sensor.xiaomi_switch_2
  actions:
    - click_type: single
      type: standard
      target_dev: light.bedroom
      service: toggle
    - click_type: double
      type: standard
      target_dev: switch.template_soniq_tv
      service: toggle
    - click_type: long_click_press
      type: standard
      target_dev: 
        - group.all_lights
        - remote.living_room
        - fan.diffuser
      service: turn_off
outside_button:
  module: xiaomi
  class: Button
  dependencies: utils
  buttons:
    - binary_sensor.xiaomi_switch_4
  actions:
    - click_type: single
      type: standard
      target_dev: light.outdoor_led
      service: toggle
study_button:
  module: xiaomi
  class: Button
  dependencies: utils
  buttons:
    - binary_sensor.xiaomi_switch_5
  actions:
    - click_type: single
      type: dimmer
      dim_step: 3
      target_dev: light.study
    - click_type: long_click_press
      type: standard
      target_dev: light.study
      service: toggle
doorbell:
  module: xiaomi
  class: Doorbell
  dependencies: utils
  buttons:
    - binary_sensor.xiaomi_switch_3
  click_type: single
  gw_mac: !secret xiaomi_mac
  ringtone_id: 10001
  vol_slider: input_number.doorbell_volume 
  courtesy_light: 
    entity_id: light.front_porch
    timer: 180
  # flash:
  #   - light.study
  #   - light.spare_room
  #   - light.kitchen
  #   - light.dining
  #   - light.living_room

### Sensor Lights ###
