  class: Notifications
  dependencies: utils
  notify_when_home: True
  sensors:
    - binary_sensor.xiaomi_water_1
    - binary_sensor.xiaomi_water_2
    - binary_sensor.xiaomi_water_3
garage:
  module: sensor
  class: Notifications
  dependencies: utils
  notify_when_home: True
  duration: "00:20:00"
  sensors:
    - cover.garage_main
    - cover.garage_rear

