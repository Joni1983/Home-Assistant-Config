presence:
  module: presence
  class: Presence
  arrival_on:
    - light.floor_lamp
    - light.kitchen
    - switch.template_harmony_fetch
  away_off:
    - group.all_lights
    - remote.living_room
    - switch.template_samsung_tv
  pet_light: light.hallway_2
  radio_device: media_player.google_home_office
  radio_url: 'https://abc.ihrcast.arn.com.au/iHRabc01?'
  people_notifications:
    - device_tracker.mums_lg_g4

sunset:
  module: sun
  class: Sunset
  devices_on:
    - light.floor_lamp
    - light.kitchen
  pet_light: light.hallway_2

googlehome:
  module: google_home
  class: Google_Home
  devices:
    - media_player.google_home_main
    - media_player.google_home_office
    - media_player.google_home_bedroom

xiaomi_button:
  module: xiaomi
  class: Button
  bedroom_switch:
    - binary_sensor.xiaomi_switch_1
    - binary_sensor.xiaomi_switch_3
  outside_switch:
    - binary_sensor.xiaomi_switch_4
  # for doorbell
  doorbell:
    - binary_sensor.xiaomi_switch_2
  gw_mac: !secret xiaomi_mac
  media_content_id: !secret doorbell

pantry_motion_light:
  module: motion
  class: sensor_light
  light: light.pantry_light
  sensor: binary_sensor.xiaomi_pantry_sensor
  duration: 300
hallway_motion_light:
  module: motion
  class: sensor_light
  light: light.hallway_2
  sensor: binary_sensor.konnected_2345c8_zone_3
  duration: 300
  night_mode: true
# garage_motion_light:
#   module: motion
#   class: sensor_light
#   light: switch.garage_light
#   sensor: binary_sensor.konnected_2345c8_zone_1
#   duration: 300

garage:
  module: garage
  class: Garage

outdoor_lights:
  module: outdoor_lights
  class: OutdoorLights

timer:
  module: timer
  class: Timer

router:
  module: router
  class: Router

alarm:
  module: motion
  class: Alarm
  motion_sensors:
    - binary_sensor.konnected_2345c8_zone_1
    - binary_sensor.konnected_2345c8_zone_2
    - binary_sensor.konnected_2345c8_zone_3
    - binary_sensor.konnected_2345c8_zone_4
    - binary_sensor.konnected_2345c8_zone_5
    - binary_sensor.xiaomi_pantry_sensor
