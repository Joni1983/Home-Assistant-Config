  dependencies: utils
  toggle: input_boolean.motion_notifications
  sensors:
    - binary_sensor.konnected_zone_1
    - binary_sensor.konnected_zone_2
    - binary_sensor.konnected_zone_3
    - binary_sensor.konnected_zone_4
    - binary_sensor.konnected_zone_5
