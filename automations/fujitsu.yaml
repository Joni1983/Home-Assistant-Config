- alias: Fujitsu Selection (Cool 20)
  hide_entity: True
  trigger:
    - platform: state
      entity_id: input_select.aircon
      to: 'Cool Auto 20'
  action:
    - service: script.fujitsu_cool_20
    - service: input_select.select_option
      entity_id: input_select.aircon
      data_template:
        option: "Select..."
- alias: Fujitsu Selection (Off)
  hide_entity: True
  trigger:
    - platform: state
      entity_id: input_select.aircon
      to: 'Off'
  action:
    - service: script.fujitsu_off
    - service: input_select.select_option
      entity_id: input_select.aircon
      data_template:
        option: "Select..."
